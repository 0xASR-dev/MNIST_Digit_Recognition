<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Digit Recognition</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        #drawing-canvas {
            border: 2px solid #000;
            cursor: crosshair;
            background-color: #fff;
        }
        .btn-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center my-5">
        <h1 class="mb-4">MNIST Digit Recognition</h1>
        <p class="lead">Draw a digit (0-9) in the box below and click "Predict".</p>
        
        <canvas id="drawing-canvas" width="280" height="280"></canvas>
        
        <div class="btn-container">
            <button id="predict-btn" class="btn btn-primary btn-lg">Predict</button>
            <button id="clear-btn" class="btn btn-secondary btn-lg">Clear</button>
        </div>
        
        <div id="prediction-result" class="mt-4">
            <h2>Prediction: <span id="predicted-digit" class="text-primary">-</span></h2>
        </div>
    </div>

    <!-- JavaScript for drawing and prediction -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
